---
name: ci

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@2.0.1
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "almalinux-8"
          - "almalinux-9"
          - "centos-7"
          - "centos-stream-8"
          - "centos-stream-9"
          - "debian-10"
          - "debian-11"
          - "fedora-latest"
          - "rockylinux-8"
          - "rockylinux-9"
          - "ubuntu-1804"
          - "ubuntu-2004"
          - "ubuntu-2204"
        suite:
          - "default"
          - "delete"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Disable apparmor for dhcpd
        run: |
            set -x
            sudo apt-get -y update
            sudo apt-get -y install apparmor-profiles
            sudo apparmor_parser -R /usr/share/apparmor/extra-profiles/usr.sbin.dhcpd /usr/share/apparmor/extra-profiles/sbin.dhcpcd
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-amazonlinux:
    needs: lint-unit
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - "amazonlinux-2"
        suite:
          - "default"
          - "delete"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Disable apparmor for dhcpd
        run: |
            set -x
            sudo apt-get -y update
            sudo apt-get -y install apparmor-profiles
            sudo apparmor_parser -R /usr/share/apparmor/extra-profiles/usr.sbin.dhcpd /usr/share/apparmor/extra-profiles/sbin.dhcpcd
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
